<!DOCTYPE html>
<html>
  <head>
    <title>Anime Catalog | Home</title>
    <meta name="description" content="A Catalog of Anime Shows" />
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="data.js"></script>
    <!-- Load the data.js file -->
    <script type="text/javascript" src="scripts.js" defer></script>
    <!-- Your main JS file -->
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">AniLog</h1>
    </header>
    <div class="description-text">
      <p>Browse. Discover. Enjoy.</p>
    </div>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search..."
        onkeyup="searchAnime()"
      />
      <button id="filterButton" onclick="toggleFilters()">â˜°</button>
    </div>

    <!-- Hidden filters panel -->
    <div id="filter-panel" class="filter-panel hidden">
      <div class="filter-group">
        <label for="genreFilter">Genres</label>
        <select id="genreFilter">
          <option>Any</option>
          <option>Action</option>
          <option>Adventure</option>
          <option>Drama</option>
          <option>Romance</option>
          <option>Comedy</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="yearFilter">Year</label>
        <select id="yearFilter">
          <option>Any</option>
          <option>Earliest to Latest</option>
          <option>Latest to Earliest</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="ratingFilter">Rating</label>
        <select id="ratingFilter">
          <option>Any</option>
          <option>Highest Rated</option>
          <option>Lowest Rated</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="studioFilter">Studio</label>
        <select id="studioFilter">
          <option>Bones</option>
          <option>Wit Studio</option>
          <option>MAPPA</option>
          <option>Pierrot</option>
          <option>Toei Animation</option>
          <option>ufotable</option>
          <option>Madhouse</option>
          <option>David Production</option>
          <option>A-1 Pictures</option>
        </select>
      </div>
    </div>

    <!-- Main container where the cards will go -->
    <div id="anime-cards-container">
      <div id="card-container"></div>
      <!-- Placeholder for dynamic cards -->
    </div>

    <!-- Card template that is hidden initially -->
    <div class="card" style="display: none">
      <div class="card-front">
        <img src="" alt="Anime" />
        <div class="card-content">
          <h2></h2>
        </div>
      </div>
      <div class="card-back">
        <div class="card-content">
          <ul>
            <li class="studio">Studio:</li>
            <li class="genre">Genre:</li>
            <li class="rating">Rating:</li>
            <li class="year">Year:</li>
            <li class="description">Description:</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="footer"></div>
  </body>
</html>
