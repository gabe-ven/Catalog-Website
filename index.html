<!DOCTYPE html>
<html>
  <head>
    <title>Anime Catalog | Home</title>
    <meta name="description" content="A Catalog of Anime Shows" />
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="data.js"></script>
    <!-- Load the data.js file -->
    <script type="text/javascript" src="scripts.js" defer></script>
    <!-- Your main JS file -->
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">AniLog</h1>
    </header>
    <div class="description-text">
      <p>Browse. Discover. Enjoy.</p>
    </div>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search..."
        onkeyup="searchAnime()"
      />
      <button id="filterButton" onclick="toggleFilters()">â˜°</button>
    </div>

    <!-- Hidden filters panel -->
    <div id="filter-panel" class="filter-panel hidden">
      <div class="filter-group">
        <label for="genreFilter">Genre</label>
        <select id="genreFilter" onchange="applyFilters()">
          <option value="">Any</option>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="drama">Drama</option>
          <option value="romance">Romance</option>
          <option value="comedy">Comedy</option>
          <option value="fantasy">Fantasy</option>
          <option value="supernatural">Supernatural</option>
          <option value="horror">Horror</option>
          <option value="mystery">Mystery</option>
          <option value="sci-fi">Sci-Fi</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="studioFilter">Studio</label>
        <select id="studioFilter" onchange="applyFilters()">
          <option value="">Any</option>
          <option value="bones">Bones</option>
          <option value="wit studio">Wit Studio</option>
          <option value="mappa">MAPPA</option>
          <option value="pierrot">Pierrot</option>
          <option value="toei animation">Toei Animation</option>
          <option value="ufotable">ufotable</option>
          <option value="madhouse">Madhouse</option>
          <option value="david production">David Production</option>
          <option value="a-1 pictures">A-1 Pictures</option>
          <option value="trigger">Trigger</option>
          <option value="kyoto animation">Kyoto Animation</option>
          <option value="sunrise">Sunrise</option>
          <option value="production i.g">Production I.G</option>
          <option value="j.c. staff">J.C. Staff</option>
          <option value="cloverworks">CloverWorks</option>
          <option value="tms entertainment">TMS Entertainment</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="yearSorter">Year</label>
        <select id="yearSorter" onchange="applyFilters()">
          <option value="">Any</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="ratingSorter">Rating</label>
        <select id="ratingSorter" onchange="applyFilters()">
          <option value="">Any</option>
          <option value="highest">Highest</option>
          <option value="lowest">Lowest</option>
        </select>
      </div>
    </div>
    <!-- Main container where the cards will go -->
    <div id="anime-cards-container">
      <div id="card-container"></div>
      <!-- Placeholder for dynamic cards -->
    </div>

    <!-- Card template that is hidden initially -->
    <div class="card" style="display: none">
      <div class="card-front">
        <img src="" alt="Anime" />
        <video preload="none" muted loop playsinline style="display: none">
          <source src="" type="video/mp4" />
        </video>
        <div class="card-content">
          <h2></h2>
        </div>
      </div>
      <div class="card-back">
        <div class="card-content">
          <ul>
            <li class="studio">Studio:</li>
            <li class="genre">Genre:</li>
            <li class="rating">Rating:</li>
            <li class="year">Year:</li>
            <li class="description">Description:</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="footer"></div>
  </body>
</html>
