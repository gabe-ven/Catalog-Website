<!DOCTYPE html>
<html>
  <head>
    <title>Anime Catalog | Home</title>
    <meta name="description" content="A Catalog of Anime Shows" />
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="data.js"></script>
    <!-- Load the data.js file -->
    <script type="text/javascript" src="scripts.js" defer></script>
    <!-- Your main JS file -->
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">AniLog</h1>
    </header>
    <div class="description-text">
      <p>Browse. Discover. Enjoy.</p>
    </div>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search anime..."
        onkeyup="searchAnime()"
      />
      <button id="filterButton" onclick="filterAction()">â˜°</button>
    </div>

    <!-- Main container where the cards will go -->
    <div id="anime-cards-container">
      <div id="card-container"></div>
      <!-- Placeholder for dynamic cards -->
    </div>

    <!-- Card template that is hidden initially -->
    <div class="card" style="display: none">
      <div class="card-front">
        <img src="" alt="Anime" />
        <div class="card-content">
          <h2></h2>
        </div>
      </div>
      <div class="card-back">
        <div class="card-content">
          <ul>
            <li class="studio">Studio:</li>
            <li class="genre">Genre:</li>
            <li class="rating">Rating:</li>
            <li class="year">Year:</li>
            <li class="description">Description:</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>
